{% extends 'base.html' %}

{% block head  %}
    <title>Task Manage</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align">Update Task</h1>

        <div class="form">
<!--  form action là đang ở trang web nào          -->
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" id="content" value="{{task.content}}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
